<div *ngIf="bookDetail">
  <div class="input-group">
    <h2>{{bookDetail.title | uppercase}}</h2>
  </div>

  <div class="row mt3">
    <label for="book-title" class="col-form-label col-2">Title<span>*</span></label>
    <input id="book-title" class="form-control col-6" [ngModel]="bookDetail.title"
      (ngModelChange)="bookDetail.title=$event">
  </div>

  <div class="row mt1">
    <label for="book-category" class="col-form-label col-2">Category<span>*</span></label>
    <input id="book-category" class="form-control col-6" [ngModel]="bookDetail.category"
      (ngModelChange)="bookDetail.category=$event">
  </div>

  <div class="row mt1">
    <label for="book-author" class="col-form-label col-2">Author<span>*</span></label>
    <input id="book-author" class="form-control col-6" [ngModel]="bookDetail.author"
      (ngModelChange)="bookDetail.author=$event">
  </div>

  <div class="row mt1">
    <label for="book-price" class="col-form-label col-2">Price<span>*</span></label>
    <input id="book-price" class="form-control col-6" [ngModel]="bookDetail.price"
      (ngModelChange)="bookDetail.price=$event">
  </div>

  <div class="row mt1">
    <label for="book-description" class="col-form-label col-2">Description </label>
    <textarea id="book-description" class="form-control col-6" rows="10" [ngModel]="bookDetail.description"
      (ngModelChange)="bookDetail.description=$event"></textarea>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger col-8 mt1" role="alert">
    {{errorMessage}}
  </div>

  <div class="row mt2">
    <button type="button" class="btn btn-link col-1" (click)="goBack()">Go back</button>
    <div class="col-5 mrd"></div>
    <button type="button" class="btn btn-outline-info col-1 mri" (click)="reset()">Reset</button>
    <button type="button" class="btn btn-info col-1" (click)="update()">Update</button>
  </div>

</div>
